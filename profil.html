<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Profil</title>
</head>
<body data-auth="required">
<div id="nav-container"></div>
<main>
    <h1>Mon Profil</h1>
    <div class="profile-container">
    <form id="profile-form">
        <label for="name">Nom ou surnom :</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Ã‚ge :</label>
        <input type="number" id="age" name="age" required>
        <label for="gender">Genre :</label>
        <select id="gender" name="gender">
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select>
        <label for="photo">Photo :</label>
        <input type="file" id="photo" accept="image/*">
        <img id="photo-preview" class="popup-photo" style="display:none;">
        <button type="submit" class="button">Sauvegarder</button>
    </form>
    </div>
</main>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="firebase-init.js"></script>
<script src="auth.js"></script>
<script src="script.js"></script>
<script>fetch("nav.html").then(r=>r.text()).then(html=>{document.getElementById("nav-container").innerHTML=html;initAuthGuard(true);});</script>
</body>
</html>
