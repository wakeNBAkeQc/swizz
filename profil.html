<main>
    <h1>Mon Profil</h1>
    <div class="profile-container">
    <form id="profile-form">
        <label for="name">Nom ou surnom :</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" required>
        <label for="gender">Genre :</label>
        <select id="gender" name="gender">
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select>
        <label for="photo">Photo :</label>
        <input type="file" id="photo" accept="image/*">
        <img id="photo-preview" class="popup-photo" style="display:none;">
        <button type="submit" class="button">Sauvegarder</button>
    </form>
    </div>
</main>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<script src="auth.js"></script>
<script src="script.js"></script>
<script>
    initAuthGuard(true);
    // Initialize the profile form right away so any cached info
    // is displayed even if network requests fail
    if (typeof initProfileForm === 'function') initProfileForm();
</script>
