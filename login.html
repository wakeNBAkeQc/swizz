<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <title>Connexion</title>
</head>
<body>
  <nav>
    <img src="logozwizz.png" alt="Zwizz" class="logo">
    <a href="accueil.html">Accueil</a>
    <a href="map.html">Carte</a>
    <a href="profil.html">Profil</a>
    <a href="securite.html">Sécurité</a>
    <a href="aide.html">Aide</a>
    <a href="about.html">À propos</a>
    <a href="login.html" id="login-link">Connexion</a>
    <a href="signup.html" id="signup-link">Inscription</a>
    <a href="#" id="logout-link">Déconnexion</a>
    <span id="user-info"></span>
  </nav>
  <main>
    <h1>Connexion</h1>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required>
      <label for="login-password">Mot de passe</label>
      <input type="password" id="login-password" required>
      <button type="submit" class="button">Se connecter</button>
    </form>
    <button id="google-login" class="button" style="margin-top:1em;">Connexion avec Google</button>
    <p><a href="#">Mot de passe oublié ?</a></p>
    <p><a href="signup.html">S'inscrire et se créer un compte</a></p>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', login);
    document.getElementById('google-login').addEventListener('click', loginGoogle);
    initAuthGuard(false);
  </script>
</body>
</html>
